{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">404</h1>
                <h2>Page Not Found</h2>
                <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                <a href="{{ url_for('cms.cms_home') }}" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        margin-top: 50px;
        padding: 30px;
        border-radius: 10px;
        background: #f8f9fa;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .display-1 {
        font-size: 5rem;
        font-weight: bold;
    }
    
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
