<!DOCTYPE html>
<html lang="{{ g.locale if g.get('locale') else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Canteen Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <style>
        /* Compact design styles */
        body {
            font-size: 0.875rem; /* Smaller base font size */
        }
        
        .container-fluid {
            padding: 10px; /* Reduced padding */
        }
        
        /* Fixed sidebar and scrollable content */
        body {
            overflow: auto !important; /* Allow scrolling */
        }
        
        .main-wrapper {
            display: flex;
            min-height: 100vh;
            overflow: visible;
        }
        
        .sidebar-container {
            flex: 0 0 auto;
            height: 100vh;
            overflow: visible;
            z-index: 1000;
        }
        
        .content-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
            padding: 15px; /* Reduced padding for compact design */
        }
        
        /* Pagination styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 15px; /* Reduced margin */
        }
        
        .pagination {
            margin: 0;
        }
        
        .pagination .page-item .page-link {
            color: #1976d2;
            padding: 0.375rem 0.75rem; /* Smaller pagination buttons */
            font-size: 0.875rem;
        }
        
        .pagination .page-item.active .page-link {
            background-color: #1976d2;
            border-color: #1976d2;
        }
        
        /* Compact form elements */
        .form-control, .form-select, .btn {
            padding: 0.375rem 0.75rem; /* Smaller form elements */
            font-size: 0.875rem;
        }
        
        .form-label {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        /* Compact card styles */
        .card {
            margin-bottom: 15px; /* Reduced margin */
        }
        
        .card-header {
            padding: 0.75rem 1rem; /* Reduced padding */
            font-size: 1.1rem;
        }
        
        .card-body {
            padding: 1rem; /* Reduced padding */
        }
        
        /* Compact table styles */
        .table th, .table td {
            padding: 0.5rem; /* Reduced padding */
            font-size: 0.875rem;
        }
        
        /* Alert styles */
        .alert {
            padding: 0.5rem 1rem; /* Reduced padding */
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Page wrapper without scaling -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script>
        function changeLanguage(lang) {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', lang);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
